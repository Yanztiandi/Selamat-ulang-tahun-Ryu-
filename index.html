<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Birthday Ryu Mods</title>

<style>
  body {
    margin: 0;
    padding: 0;
    font-family: 'Poppins', sans-serif;
    overflow: hidden;
    background: #000;
    color: white;
  }

  /* Background foto */
  .bg {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: url('https://files.catbox.moe/vnew4y.jpg') center/cover no-repeat;
    filter: blur(8px) brightness(0.4);
    z-index: -1;
  }

  /* Teks judul */
  .title {
    text-align: center;
    font-size: 40px;
    margin-top: 60px;
    font-weight: 800;
    color: #3aa6ff;
    text-shadow: 0 0 15px #1f9dff, 0 0 30px #0084ff;
    animation: slideRight 1.5s ease forwards;
    opacity: 0;
  }

  /* Teks nama */
  .name {
    text-align: center;
    font-size: 60px;
    font-weight: 900;
    margin-top: 20px;
    color: #47c2ff;
    text-shadow: 0 0 20px #00b7ff, 0 0 40px #0093ff;
    animation: neonGlow 2s infinite alternate, slideRight 1.8s ease forwards;
    opacity: 0;
  }

  /* Tombol */
  .btn {
    display: block;
    margin: 60px auto;
    padding: 15px 35px;
    background: #0b3d78;
    border: none;
    border-radius: 12px;
    color: white;
    font-size: 20px;
    cursor: pointer;
    box-shadow: 0 0 10px #0084ff, 0 0 20px #0066cc;
    animation: slideUp 2s ease forwards;
    opacity: 0;
  }

  .btn:hover {
    background: #1558a8;
  }

  /* Popup */
  .popup {
    position: fixed;
    inset: 0;
    background: rgba(0, 0, 0, 0.75);
    display: none;
    justify-content: center;
    align-items: center;
  }

  .popup-box {
    background: #021a33;
    padding: 25px;
    width: 80%;
    max-width: 350px;
    border-radius: 15px;
    text-align: center;
    box-shadow: 0 0 25px #00aaff;
    border: 2px solid #0084ff;
  }

  .popup-box h2 {
    color: #4dcaff;
    text-shadow: 0 0 10px #009dff;
  }

  .close-btn {
    margin-top: 20px;
    padding: 10px 20px;
    background: #0057a3;
    border: none;
    border-radius: 10px;
    color: white;
    cursor: pointer;
  }

  /* Animations */
  @keyframes slideRight {
    0% { transform: translateX(100px); opacity: 0; }
    100% { transform: translateX(0); opacity: 1; }
  }

  @keyframes slideUp {
    0% { transform: translateY(100px); opacity: 0; }
    100% { transform: translateY(0); opacity: 1; }
  }

  @keyframes neonGlow {
    from { text-shadow: 0 0 10px #009dff; }
    to { text-shadow: 0 0 25px #00ccff, 0 0 45px #008cff; }
  }
</style>
</head>

<body>

<div class="bg"></div>

<h1 class="title">SELAMAT ULANG TAHUN</h1>

      <br><br>
      Dan anj*ng jangan sering-sering coli di kamar mandi bangsat ðŸ˜‚ðŸ’¦
    </p>
    <button class="close-btn" onclick="closePopup()">Tutup</button>
  </div>
</div>

<!-- Audio -->
<audio autoplay loop>
  <source src="https://files.catbox.moe/axf2s2.mp3" type="audio/mp3">
</audio>

<script>
function showPopup() {
  document.getElementById("popup").style.display = "flex";
}
function closePopup() {
  document.getElementById("popup").style.display = "none";
}
</script>

</body>
</html>
